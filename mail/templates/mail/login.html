{% extends "mail/layout.html" %}

{% block body %}

    <div id="heading-element">
        <h1 id="title"><i class="far fa-envelope"></i> Mail</h2>

        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus id="login-email" class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input autocomplete id="login-password" class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div id="login-button">
                <button class="btn btn-primary" type="submit">Log In</button>
            </div>
        </form>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>

    </div>

{% endblock %}
